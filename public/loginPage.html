<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-yAYSLJjzniZh9Kau9E1v1ma5CzvyHF8fPK/xUpaRx1XTH9r60WxzDivvHG3xm6Hn" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
		<link href="loginPage.css" rel="stylesheet" type="text/css">
		<title>Circle.it</title>
	</head>
	<body class="bg-secondary">
		<header class="bg-primary sticky-top shadow">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">

						<h1 class="text-left h2 pt-2">Circle.it</h1>

					</div>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">

					<div class="signup-login-form">

						<!--Login Form -->
					    <form class="shadow" id="loginForm">
							<h2 class="text-center">Welcome Back!</h2>
							<p class="text-center">Please log into your account.</p>
							<hr>
					        <div class="form-group">
					        	<input type="username" class="form-control" id="loginUsername" name="loginUsername" placeholder="Username" required="required">
					        </div>
							<div class="form-group">
					            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Password" required="required">
					        </div>        
							<div class="form-group text-center pt-3">
					            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
					        </div>
					        <div class="hint-text text-info pt-3">Don't have an account? <a class="text-info" id="changeToSignUpForm" href="#"><u>Sign up here</u></a></div>
					    </form>
						

						<!--signup form-->
						<form class="shadow d-none" id="signUpForm">
							<h2 class="text-center">Sign Up</h2>
							<p class="text-center">Please fill in this form to create an account!</p>
							<hr>
					        <div class="form-group">
					        	<input type="username" class="form-control" id="registerUsername" name="registerUsername" placeholder="Username" required="required">
					        </div>
							<div class="form-group">
					            <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password" required="required">
					        </div>
							<div class="form-group">
					            <input type="password" class="form-control" id="confirmRegisterPassword" name="confirm_password" placeholder="Confirm Password" required="required">
					        </div>        
							<div class="form-group text-center pt-3">
					            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
					        </div>
					        <div class="hint-text text-info pt-3">Already have an account? <a class="text-info" id="changeToLoginForm" href="#"><u>Login here</u></a></div>
					    </form>
					    <div id="signUpUserFeedback"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<script src="loginPage.js"></script>
	</body>
</html>
